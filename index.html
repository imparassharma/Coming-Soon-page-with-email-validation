<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Coming soon page with validation</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/124816636a.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="section section1">
        <div class="logo">
            <img src="images/logo.svg" alt="">
        </div>
        <div class="text">
            <h1>We are launching <span>soon!</span></h1>
            <p>Subscribe and get notified</p>
        </div>
        <div class="input-section">
            <div class="input-row">
                <input type="text" name="" id="email" placeholder="Your email address...">
                <button id="button">Notify Me</button>
            </div>
            <div class="error-msg"></div>
        </div>
    </div>

    <div class="section2">
        <img src="images/illustration-dashboard.png" alt="">
    </div>

    <div class="section3">
        <div class="social-links">
            <img src="images/facebook.png" alt="">
            <img src="images/twitter.png" alt="">
            <img src="images/instagram (1).png" alt="">
        </div>
        <p><span>c.</span>Copyright Ping. All rights reserved.</p>
    </div>
</body>
</html>
